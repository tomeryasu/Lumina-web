<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css" />
<link rel="icon" href="images/favicon.ico" />
  <title>Contact Lumina Creative</title>
</head>
<body>
  <header class="header">
    <div class="container container-sm header-flex">
      <img src="images/logo.png" alt="Lumina Creative" class="logo">
      <ul class="main-menu">
        <li><a href="/">בית</a></li>
        <li><a href="about.html">אודות</a></li>
        <li><a class="current" href="contact.html">צור קשר</a></li>
      </ul>
    </div>
  </header>

  <section class="hero bg-dark">
    <div class="container container-sm">
      <h2>
        <span class="bg-primary">יוצרים נלהבים,</span>  , יוצרים אומנות ייחודית שנוצרת על ידי <span class="bg-primary">יצירתיות</span>
      </h2>
    </div>
  </section>

  <section class="contact">
    <div class="container container-sm">
      <h2 class="section-heading">דברו איתנו</h2>
      <p>יש לך שאלה? השאירו את הפרטים שלכם למטה ואנו נחזור אליכם בהקדם האפשרי.
      </p>
      <form>
        <div class="form-group">
          <label for="first-name" class="visually-hidden">שם פרטי</label>
          <input type="text" id="first-name" name="first-name" 
          placeholder="שם פרטי">
        </div>
        <div class="form-group">
          <label for="Last-Name" class="visually-hidden">שם משפחה</label>
          <input type="text" id="Last-Name" name="Last-Name" 
          placeholder="שם משפחה">
        </div>
        <div class="form-group">
          <label for="email" class="visually-hidden">כתובת מייל</label>
          <input 
          type="email" 
          id="email 
          name="email 
          placeholder="כתובת מייל">
        </div>
        <div class="form-group">
          <label for="message" class="visually-hidden">הודעה</label>
          <textarea
           id="message" 
           name="message" 
          placeholder="תוכן הודעה"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">שלח הודעה</button>
        </div>
      </form>
    </div>
  </section>

 
  <footer class="footer">
    <div class="container footer-flex">
      <img src="images/logo.png" alt="Lumina Creative">

      <div>
        <h4>דברו איתנו</h4>
        <ul>
          <li>(555) 555-5555</li>
          <li>contact@lumina.com</li>
          <li>Moshe Aviv 22 st Tel Aviv</li>
        </ul>
      </div>

      <div>
        <h4>עקבו אחרינו</h4>
        <a href=""><i class="fab fa-facebook fa-2x"></i></fa-2x></a>
        <a href=""><i class="fab fa-twitter fa-2x"></i></fa-2x></a>
        <a href=""><i class="fab fa-instagram fa-2x"></i></fa-2x></a>
        <a href=""><i class="fab fa-pinterest fa-2x"></i></fa-2x></a>
        <a href=""><i class="fab fa-tumblr fa-2x"></i></fa-2x></a>
      </div>
    </div>

  </footer>
</body>
</html>
